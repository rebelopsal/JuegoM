<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./CSS/style.css">
    <title>Mokepon</title>
</head>
<body>
    <h1  class="titulo">Mokepon!</h1>

    <section id="mascota">
        <h2>Elige tu mascota</h2>

        <label for="hipodoge">Hipodoge</label>
        <input type="radio" name="mascota" id="hipodoge">

        <label for="capipepo">Capipepo</label>
        <input type="radio" name="mascota" id="capipepo">

        <label for="ratigueya">Ratigueya</label>
        <input type="radio" name="mascota" id="ratigueya">

        <button id="boton-mascota">Seleccionar</button>

    </section>

    <section id="poder-mascota">
        <h2>Elige tu ataque</h2>
        <p>
            Tu mascota <span id="mascota-jugador"> </span> tiene <span id="vidas-jugador"> 3 </span> vidas
        </p>
        <p>
            El enemigo <span id="mascota-enemigo"> </span> tiene <span id ="vidas-enemigo"> 3 </span> vidas
        </p>

        <p>
            <button id="boton-fuego">Fuego!!!</button>
            <button id="boton-agua">Agua!!!</button>
            <button id="boton-tierra">Tierra!!</button>
        </p>
    </section>

    <section id="mensajes">
    </section>

    <section id="reinicio">
        <button id="boton-reinicio">Reiniciar</button>
    </section>
    

    <script src="javascrit/script.js"></script>
</body>
</html>
